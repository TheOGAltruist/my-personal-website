<!DOCTYPE html>
<html lang="en" class="contacts-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body class="contacts-html-body">
    <header class="contacts-html-header">
        <nav class="navbar">
            <div id="me">
                <h1>Sravan Taraknath</h1>
            </div>
            <div id="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main class="contacts-html-main">
        <h2>Contact Me</h2>
        <p>You can fill out and submit the form below to contact me. Typically I respond within 24 hours.</p>
        <form id="form" action="./success.html">
            <ul style="list-style: none;">
                <li>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="fname" id="first_name"><br>
                </li>
                <li>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="lname" id="last_name"><br>
                </li>
                <li>
                    <label for="email_address">Email Address:</label>
                    <input type="email" name="email" id="email_address"><br>
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="60" rows="10"></textarea><br>
                </li>
            </ul>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
